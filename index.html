<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Ewert|Shrikhand" rel="stylesheet">
  <meta charset="utf-8">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1 class = "jumbotron"> Let's play some PIG DICE!!! </h1>
    <div class="form-group">
      <form id ="PigDice">
        <img src= "image/porkys.gif">
        <img src= "image/pigsFeet.jpg" id = "winner">
        <br>
        <label for = "player1Name">player 1 please enter your name!: </label>
        <input type="text" class = "form-control" id ="player1Name">
        <br>
        <label for = "player2Name">player 2 please enter your name!: </label>
        <input type="text" class = "form-control" id ="player2Name">
        <br>
        <button id = "nameSubmit" type="submit" class="btn">Let's start this piggy party!</button>

      </form>
    </div>

    <h2>Roll results:</h2>
    <p><span class="gameStatusDisplay" id="CurrRollResults">0</span></p>
    <h2>Current roll score:</h2>
    <p><span class="gameStatusDisplay" id="CurrRollScore">0</span></p>
    <br>
    <button id = "roll" type="submit" class="btn">roll.</button>
    <button id = "hold" type="submit" class="btn">hold.</button>
    <br>
    <h3>Player 1:<span class ="player1Output"></span> the pig roller's score is:</h3>
    <p><span class="gameStatusDisplay" id="totalPlayer1">0</span></p>
    <br>
    <h3>Player 2:<span class="player2Output"></span> the pig roller's score is:</h3>
    <p><span class="gameStatusDisplay" id="totalPlayer2">0</span></p>
  </div>
</body>
</html>
